<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Adventurer Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Optional fantasy-style font (safe fallback included) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0b0e0c;
        --card: #141814;
        --border: #3a3324;
        --gold: #d4af37;
        --gold-soft: #bfa34a;
        --text: #e6e4dc;
        --muted: #a8a28a;
        --danger: #c96a5b;
        --glow: rgba(212, 175, 55, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background:
          radial-gradient(circle at top, #1b1f17, transparent 50%),
          linear-gradient(180deg, #050705, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
        font-family: "Inter", system-ui, sans-serif;
      }

      .card {
        background:
          linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.03),
            rgba(0, 0, 0, 0.3)
          ),
          var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 2.5rem;
        width: 100%;
        max-width: 420px;
        box-shadow:
          0 30px 60px rgba(0, 0, 0, 0.6),
          inset 0 0 0 1px rgba(255, 255, 255, 0.03);
        position: relative;
        animation: rise 0.6s ease;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }

      h2 {
        margin: 0 0 2rem;
        text-align: center;
        font-family: "Cinzel", serif;
        font-size: 1.8rem;
        letter-spacing: 1px;
        color: var(--gold);
        text-shadow: 0 0 12px var(--glow);
      }

      .field {
        margin-bottom: 1.1rem;
      }

      label {
        display: block;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 0.35rem;
        text-transform: uppercase;
      }

      input {
        width: 100%;
        padding: 0.7rem 0.75rem;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #0c100c;
        color: var(--text);
        font-size: 0.95rem;
      }

      input:focus {
        outline: none;
        border-color: var(--gold);
        box-shadow: 0 0 0 2px var(--glow);
      }

      .actions {
        margin-top: 1.6rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      button {
        padding: 0.75rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: transform 0.08s ease, box-shadow 0.15s ease;
      }

      #btn {
        background: linear-gradient(
          135deg,
          #8f6b29,
          var(--gold)
        );
        color: #1a1405;
        box-shadow: 0 8px 20px rgba(212, 175, 55, 0.35);
        font-family: "Cinzel", serif;
        letter-spacing: 0.5px;
      }

      #btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 28px rgba(212, 175, 55, 0.45);
      }

      #btn:active {
        transform: translateY(1px);
      }

      #login {
        background: transparent;
        color: var(--muted);
      }

      #login:hover {
        color: var(--gold-soft);
        text-decoration: underline;
      }

      pre {
        margin-top: 1rem;
        font-size: 0.8rem;
        color: var(--danger);
        white-space: pre-wrap;
      }

      .rune {
        position: absolute;
        inset: -1px;
        border-radius: 16px;
        pointer-events: none;
        box-shadow: inset 0 0 40px rgba(212, 175, 55, 0.05);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="rune"></div>

      <h2>Register Adventurer</h2>

      <div class="field">
        <label for="username">Name</label>
        <input id="username" placeholder="Your chosen name" />
      </div>

      <div class="field">
        <label for="email">Scroll of Contact</label>
        <input id="email" placeholder="email@example.com" />
      </div>

      <div class="field">
        <label for="password">Secret Phrase</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
        />
      </div>

      <div class="actions">
        <button id="btn">Swear the Oath</button>
        <button id="login">Return to the Guild Hall</button>
      </div>

      <pre id="out"></pre>
    </div>

    <script>
      document.getElementById("btn").onclick = async () => {
        const res = await fetch("/auth/register", {
          method: "POST",
          headers: { "content-type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            username: username.value,
            email: email.value,
            password: password.value
          })
        });

        out.textContent = await res.text();
        if (res.ok) location.href = "/app.html";
      };

      document.getElementById("login").onclick = () => {
        location.href = "/login.html";
      };
    </script>
  </body>
</html>
