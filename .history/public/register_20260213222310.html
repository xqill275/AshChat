<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --bg1: #0f1020;
        --bg2: #1a103d;
        --card: #15162b;
        --text: #f9fafb;
        --muted: #c7c9ff;
        --accent: #8b5cf6;
        --accent-hover: #7c3aed;
        --glow: rgba(139, 92, 246, 0.5);
      }

      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(
            circle at top,
            #312e81,
            transparent 40%
          ),
          linear-gradient(135deg, var(--bg1), var(--bg2));
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
        overflow: hidden;
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0)
        );
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 2.25rem;
        width: 100%;
        max-width: 400px;
        box-shadow:
          0 30px 60px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.06);
        animation: pop 0.5s ease;
      }

      @keyframes pop {
        from {
          opacity: 0;
          transform: translateY(16px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }

      h2 {
        margin: 0 0 1.75rem;
        text-align: center;
        font-size: 1.7rem;
        letter-spacing: 0.3px;
      }

      .field {
        margin-bottom: 1rem;
      }

      input {
        width: 100%;
        padding: 0.75rem 0.85rem;
        border-radius: 12px;
        border: none;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 0.95rem;
      }

      input::placeholder {
        color: var(--muted);
      }

      input:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--glow);
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1.4rem;
      }

      button {
        padding: 0.8rem;
        border-radius: 14px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.08s ease, box-shadow 0.12s ease,
          background 0.15s ease;
      }

      #btn {
        background: linear-gradient(
          135deg,
          var(--accent),
          #ec4899
        );
        color: white;
        box-shadow: 0 8px 20px rgba(236, 72, 153, 0.35);
      }

      #btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 28px rgba(236, 72, 153, 0.45);
      }

      #btn:active {
        transform: translateY(1px) scale(0.99);
      }

      #login {
        background: transparent;
        color: var(--muted);
      }

      #login:hover {
        color: white;
        text-decoration: underline;
      }

      pre {
        margin-top: 1rem;
        font-size: 0.8rem;
        color: #fca5a5;
        white-space: pre-wrap;
      }

      .sparkle {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.25),
          transparent 70%
        );
        filter: blur(20px);
        top: -80px;
        right: -80px;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div class="sparkle"></div>

    <div class="card">
      <h2>âœ¨ Create your account</h2>

      <div class="field">
        <input id="username" placeholder="Username" />
      </div>

      <div class="field">
        <input id="email" placeholder="Email" />
      </div>

      <div class="field">
        <input id="password" type="password" placeholder="Password" />
      </div>

      <div class="actions">
        <button id="btn">Letâ€™s go ðŸš€</button>
        <button id="login">I already have an account</button>
      </div>

      <pre id="out"></pre>
    </div>

    <script>
      document.getElementById("btn").onclick = async () => {
        const res = await fetch("/auth/register", {
          method: "POST",
          headers: { "content-type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            username: username.value,
            email: email.value,
            password: password.value
          })
        });

        out.textContent = await res.text();
        if (res.ok) location.href = "/app.html";
      };

      document.getElementById("login").onclick = () => {
        location.href = "/login.html";
      };
    </script>
  </body>
</html>
