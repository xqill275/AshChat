<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>App</title>

    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <aside id="sidebar">
      <div id="me"></div>

      <button id="logout">Logout</button>

      <div id="channelsHeader">
        <h3>Channels</h3>
        <button id="addChannel" title="Add channel">+</button>
      </div>

      <div id="channels"></div>
      <pre id="channelError"></pre>
    </aside>

    <main id="main">
      <div id="topbar">
        <b id="channelTitle">Pick a channel</b>
        <span id="channelType"></span>

        <button id="joinVoice" disabled>Join Voice</button>
        <button id="leaveVoice" disabled>Leave Voice</button>
        <span id="voiceStatus"></span>
      </div>

      <div id="messages"></div>

      <div id="composer">
        <input id="draft" placeholder="Message..." disabled />
        <button id="send" disabled>Send</button>
      </div>
    </main>

    <!-- Context menu -->
    <div id="ctxMenu">
      <button id="ctxDelete" class="danger">Delete</button>
    </div>

    <!-- Add Channel modal -->
    <div id="modalBackdrop">
      <div id="modal" role="dialog" aria-modal="true">
        <h3>Create Channel</h3>

        <label>Channel name</label>
        <input id="newChannelName" />

        <label>Channel type</label>
        <select id="newChannelType">
          <option value="TEXT">Text</option>
          <option value="VOICE">Voice</option>
        </select>

        <div id="modalError"></div>

        <div id="modalActions">
          <button id="cancelCreate">Cancel</button>
          <button id="createChannelBtn">Create</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
