<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --border: #1f2933;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
      }

      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #020617, #020617);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 2rem;
        width: 100%;
        max-width: 360px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      h2 {
        margin: 0 0 1.5rem;
        font-size: 1.5rem;
        text-align: center;
      }

      .field {
        margin-bottom: 1rem;
      }

      input {
        width: 100%;
        padding: 0.7rem 0.75rem;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #020617;
        color: var(--text);
        font-size: 0.95rem;
      }

      input::placeholder {
        color: var(--muted);
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1.25rem;
      }

      button {
        padding: 0.75rem;
        border-radius: 8px;
        border: none;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.15s ease, transform 0.05s ease;
      }

      #btn {
        background: var(--accent);
        color: white;
      }

      #btn:hover {
        background: var(--accent-hover);
      }

      #reg {
        background: transparent;
        color: var(--muted);
        border: 1px solid var(--border);
      }

      #reg:hover {
        color: var(--text);
        border-color: var(--accent);
      }

      button:active {
        transform: translateY(1px);
      }

      pre {
        margin-top: 1rem;
        font-size: 0.8rem;
        color: #f87171;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Login</h2>

      <div class="field">
        <input id="email" placeholder="Email" />
      </div>

      <div class="field">
        <input id="password" type="password" placeholder="Password" />
      </div>

      <div class="actions">
        <button id="btn">Login</button>
        <button id="reg">Go to Register</button>
      </div>

      <pre id="out"></pre>
    </div>

    <script>
      document.getElementById("btn").onclick = async () => {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "content-type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            email: email.value,
            password: password.value
          })
        });

        out.textContent = await res.text();
        if (res.ok) location.href = "/app.html";
      };

      document.getElementById("reg").onclick = () => {
        location.href = "/register.html";
      };
    </script>
  </body>
</html>
